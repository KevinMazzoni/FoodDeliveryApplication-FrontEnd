<div class="container">
    <div class="row">
        <div class="col-12">
            Items
        </div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 list">
            <div class="container">
                <!--LEGEND-->
                <div class="row">
                    <div class="col-5">
                        Item name
                    </div>
                    <div class="col-4">
                        Select quantity
                    </div>
                    <div class="col-3">
                        Max availability
                    </div>
                </div>
                <hr>
                <!--EFFECTIVE FIELDS-->
                <div class="row field" *ngFor="let item of items">
                    <div class="col-5">
                        {{item['item_id']['name']}}
                    </div>
                    <div class="col-4">
                        <input type="number" name="quantity" class="quantity">
                    </div>
                    <div class="col-3">
                        Available: {{item['item_id']['quantity']}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
